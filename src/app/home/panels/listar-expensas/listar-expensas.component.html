<mat-expansion-panel hideToggle="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <a>Expensas</a>
    </mat-panel-title>
    <mat-panel-description>

    </mat-panel-description>
  </mat-expansion-panel-header>
  <table class="table">
    <thead>
      <tr>
        <th>NÂ° ID</th>
        <th>Cuota Anual</th>
        <th>Estado</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expensa of expensas |async">
        <td>{{expensa.idExpensa}}</td>
        <td>{{expensa.cuotaAnual}}</td>
        <td>
          <strong>{{expensa.estado}}</strong>
        </td>
        <td>${{expensa.total}}</td>
        <td>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="pagarConMercadoPago(expensa)">
              <mat-icon>credit_card</mat-icon>
              <span>Pagar con Mercado Pago</span>
            </button>
            <button mat-menu-item (click)="openVerExpensa(expensa)">
              <mat-icon>details</mat-icon>
              <span>Ver Detalle Expensa</span>
            </button>
          </mat-menu>
        </td>
      </tr>
    </tbody>
  </table>
</mat-expansion-panel>
