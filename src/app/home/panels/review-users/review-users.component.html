<mat-expansion-panel hideToggle="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <a>Solicitud de nuevos usuarios</a>
    </mat-panel-title>
    <mat-panel-description>
      <mat-icon [matBadge]="(usuarios | async)?.length" matBadgeColor="warn" matBadgeSize="small" matBadgePosition="below">account_circle</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <table class="table">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Consorcio</th>
        <th>Departamento</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios |async">
        <td>{{usuario.user}}</td>
        <td>{{usuario.persona}}</td>
        <td>
          <strong>{{usuario.rol}}</strong>
        </td>
        <td>{{usuario.consorcio}}</td>
        <td>{{usuario.unidad}}</td>
        <td>
          <button mat-button color="accent" (click)="marcarUsuarioComoActivo(usuario.user)">DAR DE ALTA</button>
        </td>
      </tr>
    </tbody>
  </table>
</mat-expansion-panel>
