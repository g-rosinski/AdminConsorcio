<mat-expansion-panel hideToggle="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <a>Consorcios</a>
    </mat-panel-title>
    <mat-panel-description>
      <button mat-button color="accent" (click)="liquidarTodos()">LIQUIDAR TODOS</button>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>CUIT</th>
        <th>Telefono</th>
        <th>Superficie total</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let consorcio of consorcios">
        <td>{{consorcio.nombre}}</td>
        <td>{{consorcio.cuit}}</td>
        <td>{{consorcio.telefono}}</td>
        <td>{{consorcio.superficie}}</td>
        <td>
          <button mat-button color="accent" (click)="openLiquidar([consorcio])">LIQUIDAR</button>
        </td>
        <td>
          <button mat-button color="accent" (click)="openVerConsorcio(consorcio)">VER MAS</button>
        </td>
      </tr>
    </tbody>
  </table>
</mat-expansion-panel>
